name: code-reviewer
description: "Code reviewer agent for quality assessment and compliance validation"
version: "1.0.0"
model: opencode/grok-code
mode: subagent

# Logging Configuration
logging:
  level: warn
  format: json
  destinations:
    - console
    - file
    - monitoring
  retention_days: 90
  sensitive_data_filtering: true
  audit_trail: true

# Processor Pipeline Configuration
processor_pipeline:
  - name: quality-assessment
    type: validation
    priority: high
    timeout_ms: 15000
    retry_attempts: 2
  - name: compliance-validation
    type: validation
    priority: critical
    timeout_ms: 10000
    retry_attempts: 3
  - name: security-review
    type: analysis
    priority: high
    timeout_ms: 12000
    retry_attempts: 2
  - name: performance-impact
    type: analysis
    priority: medium
    timeout_ms: 8000
    retry_attempts: 1

# Agent Capabilities
capabilities:
  - code_quality_assessment
  - compliance_validation
  - security_review
  - performance_analysis
  - documentation_review
  - best_practices_enforcement

# Error Handling Configuration
error_handling:
  retry_attempts: 3
  circuit_breaker:
    enabled: true
    failure_threshold: 3
    recovery_timeout_ms: 30000
  fallback_strategy: strict
  alert_on_failure: true

# Performance Configuration
performance:
  timeout_ms: 25000
  concurrency_limit: 5
  memory_limit_mb: 128
  cpu_limit_percent: 30

# Integration Hooks
integration:
  pre_commit: true
  post_commit: true
  daily_scan: true
  deployment_validation: true
  webhook_endpoints:
    - url: "https://compliance-monitoring.example.com/webhook"
      events: ["policy_violation", "threshold_exceeded"]

# Security Configuration
security:
  sandboxed_execution: true
  permission_level: elevated
  data_classification: internal
  encryption_required: false

# Monitoring Configuration
monitoring:
  metrics_collection: true
  health_checks: true
  performance_tracking: true
  alert_thresholds:
    response_time_ms: 20000
    error_rate_percent: 2
    memory_usage_mb: 100
