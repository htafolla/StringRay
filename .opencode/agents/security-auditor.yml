name: security-auditor
description: "Security auditor agent for vulnerability detection and compliance"
version: "1.0.0"
model: opencode/grok-code
mode: subagent

# Logging Configuration
logging:
  level: warn
  format: json
  destinations:
    - console
    - file
    - monitoring
  retention_days: 90
  sensitive_data_filtering: true
  audit_trail: true

# Processor Pipeline Configuration
processor_pipeline:
  - name: vulnerability-scanning
    type: security
    priority: critical
    timeout_ms: 15000
    retry_attempts: 3
  - name: threat-analysis
    type: analysis
    priority: high
    timeout_ms: 20000
    retry_attempts: 2
  - name: compliance-validation
    type: validation
    priority: high
    timeout_ms: 12000
    retry_attempts: 2
  - name: security-assessment
    type: assessment
    priority: medium
    timeout_ms: 10000
    retry_attempts: 1

# Agent Capabilities
capabilities:
  - vulnerability-detection
  - threat-analysis
  - security-validation
  - compliance-auditing
  - risk-assessment
  - security-recommendations

# Error Handling Configuration
error_handling:
  retry_attempts: 3
  circuit_breaker:
    enabled: true
    failure_threshold: 3
    recovery_timeout_ms: 30000
  fallback_strategy: strict
  alert_on_failure: true

# Performance Configuration
performance:
  timeout_ms: 25000
  concurrency_limit: 5
  memory_limit_mb: 128
  cpu_limit_percent: 30

# Integration Hooks
integration:
  pre_commit: true
  post_commit: true
  daily_scan: true
  deployment_validation: true
  webhook_endpoints:
    - url: "https://security-monitoring.example.com/webhook"
      events: ["vulnerability_found", "threat_detected", "compliance_violation"]

# Security Configuration
security:
  sandboxed_execution: true
  permission_level: elevated
  data_classification: sensitive
  encryption_required: true

# Monitoring Configuration
monitoring:
  metrics_collection: true
  health_checks: true
  performance_tracking: true
  alert_thresholds:
    response_time_ms: 20000
    error_rate_percent: 2
    memory_usage_mb: 100