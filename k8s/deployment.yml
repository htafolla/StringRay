apiVersion: apps/v1
kind: Deployment
metadata:
  name: strray-framework
  labels:
    app: strray-framework
spec:
  replicas: 3
  selector:
    matchLabels:
      app: strray-framework
  template:
    metadata:
      labels:
        app: strray-framework
    spec:
      containers:
      - name: strray-framework
        image: strray/framework:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: STRRAY_LOGGING_ENABLED
          value: "true"
        - name: STRRAY_MULTI_AGENT_ENABLED
          value: "true"
        - name: STRRAY_CODEX_ENFORCEMENT
          value: "strict"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
        - name: config-volume
          mountPath: /app/.strray
          readOnly: true
      volumes:
      - name: logs-volume
        emptyDir: {}
      - name: config-volume
        configMap:
          name: strray-config

---
apiVersion: v1
kind: Service
metadata:
  name: strray-framework-service
  labels:
    app: strray-framework
spec:
  selector:
    app: strray-framework
  ports:
  - name: http
    port: 80
    targetPort: 3000
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: strray-config
data:
  codex.json: |
    {
      "version": "1.2.20",
      "terms": [
        {
          "number": 1,
          "title": "Progressive Prod-Ready Code",
          "enforcement": "critical"
        }
      ]
    }

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: strray-framework-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: strray.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: strray-framework-service
            port:
              number: 80

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: strray-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: strray-framework-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: strray-framework