name: bug-triage-specialist
description: "Bug triage specialist agent for systematic error investigation and surgical fixes"
version: "1.0.0"
model: opencode/grok-code
mode: subagent

# Error Handling Configuration
error_handling:
  enabled: true
  investigation_depth: systematic
  root_cause_timeout: 30000
  error_boundary_layers: 3
  graceful_degradation: true
  recovery_strategies:
    - circuit_breaker
    - fallback_analysis
    - incremental_fixes
  error_classification:
    enabled: true
    severity_levels: [critical, high, medium, low]
    impact_assessment: true

# Performance Facilities Configuration
performance_facilities:
  enabled: true
  triage_efficiency_tracking: true
  bottleneck_detection: true
  resource_usage_limits:
    memory_mb: 256
    cpu_percent: 80
    timeout_ms: 45000
  scalability_assessment: true
  optimization_recommendations: true

# Logging Configuration
logging:
  level: info
  format: json
  destinations:
    - console
    - file
    - monitoring
  retention_days: 30
  sensitive_data_filtering: true
  audit_trail: true
  error_tracking: true

# Processor Pipeline Configuration
processor_pipeline:
  - name: error-analysis
    type: analysis
    priority: critical
    timeout_ms: 15000
    retry_attempts: 3
  - name: root-cause-investigation
    type: investigation
    priority: high
    timeout_ms: 30000
    retry_attempts: 2
  - name: fix-validation
    type: validation
    priority: high
    timeout_ms: 10000
    retry_attempts: 1
  - name: impact-assessment
    type: analysis
    priority: medium
    timeout_ms: 8000
    retry_attempts: 1

# Agent Capabilities
capabilities:
  - error-analysis
  - root-cause-identification
  - fix-suggestions
  - error-boundary-management
  - performance-impact-assessment
  - systematic-investigation
  - recovery-strategy-development

# Integration Hooks
integration:
  pre_error_analysis: true
  post_fix_validation: true
  error_boundary_monitoring: true
  performance_impact_tracking: true
  webhook_endpoints:
    - url: "https://bug-triage-monitoring.example.com/webhook"
      events: ["error_detected", "root_cause_found", "fix_applied", "performance_impact"]

# Security Configuration
security:
  sandboxed_execution: true
  permission_level: elevated
  data_classification: internal
  encryption_required: false
  error_data_protection: true

# Monitoring Configuration
monitoring:
  metrics_collection: true
  health_checks: true
  performance_tracking: true
  error_rate_tracking: true
  alert_thresholds:
    response_time_ms: 35000
    error_rate_percent: 5
    memory_usage_mb: 256
    investigation_timeout_ms: 30000
