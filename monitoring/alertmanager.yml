# StrRay Framework - Production Alerting Configuration

# Alert Manager Configuration
global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@strray.dev'
  smtp_auth_username: 'alerts@strray.dev'
  smtp_auth_password: 'your-smtp-password'

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'strray-team'
  routes:
  - match:
      severity: critical
    receiver: 'strray-critical'
    group_wait: 5s
    repeat_interval: 30s

receivers:
- name: 'strray-team'
  email_configs:
  - to: 'team@strray.dev'
    send_resolved: true

- name: 'strray-critical'
  email_configs:
  - to: 'oncall@strray.dev'
    send_resolved: true
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#strray-alerts'
    send_resolved: true
    title: '{{ .GroupLabels.alertname }}'
    text: '{{ .CommonAnnotations.summary }}'
  pagerduty_configs:
  - service_key: 'your-pagerduty-integration-key'