name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Enable CodeQL permissions for this workflow
permissions:
  security-events: write
  actions: read
  contents: read

# Disable CodeQL
env:
  CODEQL_ACTION_DISABLE: true
  CODEQL_ACTION_FEATURE_MULTI_LANGUAGE: false
  CODEQL_ACTION_FEATURE_SARIF_COMBINE: false

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Disable CodeQL
        run: |
          echo "CODEQL_DISABLED=true" >> $GITHUB_ENV
          # Kill any existing CodeQL processes
          pkill -f codeql || true
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run postinstall configuration
        run: npm run postinstall

      - name: TypeScript type check
        run: npm run typecheck

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Build project
        run: npm run build:all

      - name: Run comprehensive validation
        run: npm run test:comprehensive

      - name: Run security audit
        run: npm run security-audit

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Disable CodeQL
        run: |
          echo "CODEQL_DISABLED=true" >> $GITHUB_ENV
          pkill -f codeql || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build plugin
        run: npm run build:plugin

      - name: Build all
        run: npm run build:all

       - name: Run e2e tests
         run: npm run test:e2e

       - name: Validate package
         run: npm pack --dry-run

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: strray-ai-build
          path: dist/
          retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    steps:
      - name: Disable CodeQL
        run: |
          echo "CODEQL_DISABLED=true" >> $GITHUB_ENV
          pkill -f codeql || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build for publish
        run: npm run build:plugin

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  e2e-test:
    needs: publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Create test project
        run: |
          mkdir test-install
          cd test-install
          npm init -y

      - name: Install published package
        run: |
          cd test-install
          npm install strray-ai@latest

      - name: Run postinstall script
        run: |
          cd test-install
          node node_modules/strray-ai/scripts/postinstall.cjs

      - name: Validate installation
        run: |
          cd test-install
          ls -la .opencode/
          cat .opencode/oh-my-opencode.json | grep -q "strray-ai"
          echo "Installation validation passed"

      - name: Run comprehensive tests
        run: |
          cd test-install
          node node_modules/strray-ai/scripts/test:mcp-connectivity
          node node_modules/strray-ai/scripts/test:oh-my-opencode-integration
          node node_modules/strray-ai/scripts/test:postinstall-config
          node node_modules/strray-ai/scripts/test:external-processes
