apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "strray-framework.fullname" . }}
  labels:
    {{- include "strray-framework.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "strray-framework.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "strray-framework.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.security.runAsNonRoot }}
      securityContext:
        runAsNonRoot: true
        runAsUser: {{ .Values.security.runAsUser }}
        runAsGroup: {{ .Values.security.runAsGroup }}
        fsGroup: {{ .Values.security.fsGroup }}
      {{- end }}
      containers:
      - name: strray-framework
        image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: STRRAY_LOGGING_ENABLED
          value: {{ .Values.config.logging.enabled | quote }}
        - name: STRRAY_MULTI_AGENT_ENABLED
          value: {{ .Values.config.multiAgent.enabled | quote }}
        - name: STRRAY_CODEX_ENFORCEMENT
          value: {{ .Values.config.codex.enforcement | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: logs-volume
          mountPath: /app/logs
        - name: config-volume
          mountPath: /app/.strray
          readOnly: true
      volumes:
      - name: logs-volume
        emptyDir: {}
      - name: config-volume
        configMap:
          name: {{ include "strray-framework.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}