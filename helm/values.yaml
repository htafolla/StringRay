# Default values for strray-framework
replicaCount: 3

image:
  repository: strray/framework
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: strray.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

config:
  codex:
    version: "1.2.20"
    enforcement: "strict"
  logging:
    enabled: true
    level: "info"
  multiAgent:
    enabled: true
    maxConcurrent: 3

persistence:
  enabled: false
  size: 10Gi
  accessMode: ReadWriteOnce

monitoring:
  enabled: false
  prometheus:
    enabled: false
  grafana:
    enabled: false

security:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

nodeSelector: {}

tolerations: []

affinity: {}